<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(30, 155, 30);
            color: white;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="desclicou()">
        Interaja
    </div>
    <script>
        var area = window.document.getElementById('area')
        
        function clicar() {
            area.innerHTML = 'Clicou!'
            area.style.background = 'blue'
        }

        function desclicou() {
            area.innerHTML = 'desclicou'
            area.style.background = 'black'
        }
    </script>
</body>
</html>
